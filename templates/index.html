{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">Blog Posts</h1>
<a href="{{ url_for('add_post') }}" class="btn btn-primary mb-3">Add New Post</a>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <small>By {{ post.author }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
        <br>
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
    </div>
</div>
{% endfor %}

{% endblock %}
